<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>SignUp page</title>
</head>
<body>
    <main class="main">
        <section class="banner">
            <div class="banner-text mt-250">
                <img src="assets/odin-lined.png" alt="Logo">
                <h1>Odin</h1>
            </div>
        </section>
        <section class="form-section">
            <h2 class="mt-50 mb-25">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores iusto porro totam quis quo accusantium distinctio perferendis quaerat laborum nesciunt.</h2>
            <h2>You know you want to!</h2>
            <form action="">
                <fieldset class="form-data">
                    <h2 class="form-title">Let's do this</h2>
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Last Name" required>
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="tel" name="" id="" placeholder="Phone" required>
                    <div class="pwd-container">
                        <input type="password" placeholder="Password" id="password" required>
                        <span id="pass_msg" >Enter password</span>
                    </div>
                    <div class="pwd-container">
                        <input type="password" placeholder="Confirm password" id="confirm_password" required>
                    </div>
                </fieldset>
                <button class="btn" type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log In</p>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
